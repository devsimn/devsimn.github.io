    <meta name="description" content="Artist Portfolio">
    <title>Cube Art Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            color: #fff;
            line-height: 1.6;
        }

        /* Top-left title + links */
        .top-left {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            text-align: left;
        }

        .top-left h1 {
            margin: 0 0 8px 0;
            font-size: 1.6rem;
            font-family: 'Roboto', sans-serif;
        }

        .top-left a {
            color: #4da3ff;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            margin-top: 5px;
        }

        /* Add breathing room on mobile */
        @media (max-width: 600px) {
            .top-left {
                left: 12px;
                top: 12px;
            }
        }

        /* Gallery */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 1200px;
            margin: 140px auto 40px; /* leave space for top-left text */
            padding: 0 10px;
        }

        .gallery-item {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.2s ease; /* no zoom */
        }

        .gallery-item:hover img {
            opacity: 0.85; /* simple hover effect */
        }
    </style>
</head>

<body>

    <div class="top-left">
