<!DOCTYPE html>

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101010;
            color: #fff;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: linear-gradient(to right, #333, #555); /* Gradient background */
            color: #fff;
            padding: 40px 20px; /* Reduced padding for a thinner header */
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Roboto', sans-serif; /* Minimal font */
            font-size: 2.5rem; /* Smaller font size */
            letter-spacing: 2px; /* Reduced letter-spacing for a cleaner look */
            font-weight: normal; /* Remove boldness */
            text-transform: none; /* No uppercase */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Subtle text shadow */
            animation: fadeIn 2s ease-out; /* Fade-in animation */
        }

        /* Animation for header text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Adding an underline that animates */
        header h1:after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background: #fff;
            margin: 20px auto 0;
            transition: width 0.5s;
        }

        header h1:hover:after {
            width: 50%;
        }

        /* Gallery Container */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Hover effect on images */
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            background-color: #101010;
            padding: 50px 20px;  /* Increased padding for more space */
            position: relative;
            width: 100%;
            margin-top: 50px; /* Adds spacing from the gallery */
        }

        .footer p {
            margin: 20px 0;  /* Increased margin for more space between each line */
            font-size: 1.2rem;  /* Slightly larger font size for readability */
        }

        .footer a {
            color: #fff;
            font-size: 1.5rem;  /* Larger font size for links */
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            border: 2px solid #fff;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            display: inline-block; /* Ensures spacing around the links */
        }

        .footer a:hover {
            background-color: #fff;
            color: #101010;
        }

        /* Footer Responsive Adjustment */
        @media (max-width: 600px) {
            .footer p {
                font-size: 1rem;  /* Slightly smaller font on mobile */
            }

            .footer a {
                font-size: 1.2rem;  /* Adjust the link font size on mobile */
            }

            .gallery-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 900px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .gallery-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
