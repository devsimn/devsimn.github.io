<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Artist Portfolio">
    <title>Cube Art Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101010;
            color: #fff;
            line-height: 1.6;
        }
        header {
            padding: 20px 40px;
            text-align: left;
            position: relative;
        }
        header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            letter-spacing: 1px;
            font-weight: normal;
            color: #fff;
            margin: 0;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .footer {
            text-align: center;
            padding: 50px 20px;
            margin-top: 50px;
        }
        .footer a {
            color: #4da6ff;
            font-size: 1.2rem;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 900px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 1200px) {
            .gallery-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Cube Art Portfolio</h1>
    </header>
