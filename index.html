<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Artist Portfolio">
    <title>Cube Art Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101010;
            color: #fff;
            line-height: 1.6;
        }

        .top-left {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        .top-left h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .top-left a, .top-left span {
            color: #5fa8ff;
            font-size: 0.9rem;
            opacity: 0.85;
            transition: opacity 0.2s;
        }

        .top-left a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            margin-top: 120px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            loading: lazy;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        #imageModal {
            display:none;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.9);
            justify-content:center;
            align-items:center;
            z-index:9999;
        }

        #modalImg {
            max-width:90%;
            max-height:90%;
            border-radius:10px;
        }

        @media (max-width: 900px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .top-left {
                position: static;
                flex-direction: row;
                gap: 15px;
                margin-bottom: 20px;
                padding-left: 15px; /* added padding on mobile */
            }
            .gallery-container {
                margin-top: 0;
                padding-top: 20px;
            }
        }

        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: 1fr 1fr;
            }
            .top-left {
                flex-direction: column;
                gap: 5px;
                text-align: left;
                padding-left: 10px; /* added slight padding */
            }
        }
    </style>
</head>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const images = document.querySelectorAll('.gallery-item img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = img.src;
            });
        });

        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
