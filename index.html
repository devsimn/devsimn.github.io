<!DOCTYPE html>
<html lang="en">

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101010;
            color: #fff;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin: 20px 0;
            font-family: 'Helvetica', sans-serif;
        }

        /* Container for the Grid */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Hover effect on images */
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            background-color: #101010;
            padding: 30px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            border: 2px solid #fff;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .footer a:hover {
            background-color: #fff;
            color: #101010;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .gallery-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 900px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 400px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
