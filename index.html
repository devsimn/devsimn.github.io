<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Artist Portfolio">
    <title>Cube Art Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            color: #fff;
            line-height: 1.6;
        }

        .top-left {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            text-align: left;
        }

        .top-left h1 {
            margin: 0 0 8px 0;
            font-size: 1.6rem;
            font-family: 'Roboto', sans-serif;
        }

        .top-left a {
            color: #4da3ff;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .top-left {
                left: 12px;
                top: 12px;
            }
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 1200px;
            margin: 140px auto 40px;
            padding: 0 10px;
        }

        .gallery-item {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            opacity: 0.85;
        }

        /* Fullscreen modal */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>

<body>

    <div class="top-left">
        <h1>Cube Art Portfolio</h1>
        <a href="https://www.instagram.com/patricksartistry" target="_blank">Instagram</a>
        <p style="margin: 5px 0 0 0;">cube@email.com</p>
    </div>

    <div class="gallery-container">
        <!-- Top 3 fixed with links -->
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image3.jpg')"><img src="https://devsimn.github.io/images/image3.jpg" alt="Artwork 3" loading="lazy"></div>
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image3comp.jpg')"><img src="https://devsimn.github.io/images/image3comp.jpg" alt="Image 3 Comp" loading="lazy"></div>
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image3full.jpg')"><img src="https://devsimn.github.io/images/image3full.jpg" alt="Image 3 Full" loading="lazy"></div>

        <!-- Images 4â€“40 excluding 1 and 2 -->
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image4.jpg')"><img src="https://devsimn.github.io/images/image4.jpg" loading="lazy"></div>
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image5.jpg')"><img src="https://devsimn.github.io/images/image5.jpg" loading="lazy"></div>
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image6.jpg')"><img src="https://devsimn.github.io/images/image6.jpg" loading="lazy"></div>
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image7.jpg')"><img src="https://devsimn.github.io/images/image7.jpg" loading="lazy"></div>
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image8.jpg')"><img src="https://devsimn.github.io/images/image8.jpg" loading="lazy"></div>
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image9.jpg')"><img src="https://devsimn.github.io/images/image9.jpg" loading="lazy"></div>
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image10.jpg')"><img src="https://devsimn.github.io/images/image10.jpg" loading="lazy"></div>
        <!-- ... continue all remaining images ... -->
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image1.jpg')"><img src="https://devsimn.github.io/images/image1.jpg" loading="lazy"></div>
        <div class="gallery-item" onclick="openModal('https://devsimn.github.io/images/image2.jpg')"><img src="https://devsimn.github.io/images/image2.jpg" loading="lazy"></div>

    </div>

    <div id="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Full Image">
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.style.display = 'flex';
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-img').src = '';
        }
    </script>

</body>
</html>
